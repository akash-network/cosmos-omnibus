services:
  node:
    build:
      context: ../
      args:
        PROJECT: xpla
        PROJECT_BIN: xplad
        PROJECT_DIR: .xpla
        VERSION: v1.6.0
        REPOSITORY: https://github.com/xpladev/xpla
        GOLANG_VERSION: 1.21
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.xpla
