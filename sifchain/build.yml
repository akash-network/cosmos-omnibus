version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: sifchain
        PROJECT_BIN: sifnoded
        VERSION: v1.4.0
        REPOSITORY: https://github.com/Sifchain/sifnode.git
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.sifnoded
