    image: ghcr.io/ovrclk/cosmos-omnibus:v0.2.3-nomic-1db00ff8b826b9b1ab5ad1ec2ccacfaca3e0d788
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
