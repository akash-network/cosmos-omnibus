version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: starname
        PROJECT_BIN: starnamed
        PROJECT_DIR: .starnamed
        VERSION: v0.11.5
        REPOSITORY: https://github.com/iov-one/starnamed
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.starnamed
