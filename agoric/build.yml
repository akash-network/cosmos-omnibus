version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: agoric
        PROJECT_BIN: ag0
        VERSION: agoric-3.1
        REPOSITORY: https://github.com/Agoric/ag0/
        NAMESPACE: AGORIC
        PROJECT_DIR: .agoric
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - VALIDATE_GENESIS=0
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/agoric/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data/.agoric:/root/.agoric
