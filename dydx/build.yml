services:
  node:
    build:
      context: ../
      args:
        PROJECT: dydx
        PROJECT_BIN: dydxprotocold
        PROJECT_DIR: .dydxprotocol
        VERSION: v8.0.5
        BUILD_REF: protocol/v8.0.5
        REPOSITORY: https://github.com/dydxprotocol/v4-chain
        BUILD_CMD: make install -C protocol
        GOLANG_VERSION: 1.23
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.dydxprotocol
