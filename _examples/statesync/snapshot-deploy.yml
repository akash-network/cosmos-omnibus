---
version: "2.0"

services:
  node1:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.28-akash-v0.14.1
    env:
      - MONIKER=public-node-1
      - CHAIN_JSON=https://raw.githubusercontent.com/ovrclk/net/master/mainnet/meta.json
      - SNAPSHOT_JSON=https://cosmos-snapshots.s3.filebase.com/akash/snapshot.json
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v2
      - PRUNING=nothing
      - STATESYNC_SNAPSHOT_INTERVAL=500
    expose:
      - port: 26657
        as: 80
        to:
          - global: true
      - port: 26656
        to:
          - global: true
  node2:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.28-akash-v0.14.1
    env:
      - MONIKER=public-node-2
      - CHAIN_JSON=https://raw.githubusercontent.com/ovrclk/net/master/mainnet/meta.json
      - SNAPSHOT_JSON=https://cosmos-snapshots.s3.filebase.com/akash/snapshot.json
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v2
      - PRUNING=nothing
      - STATESYNC_SNAPSHOT_INTERVAL=500
    expose:
      - port: 26657
        as: 80
        to:
          - global: true
      - port: 26656
        to:
          - global: true

profiles:
  compute:
    node1:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 40Gi
    node2:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 40Gi
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        node1:
          denom: uakt
          amount: 100
        node2:
          denom: uakt
          amount: 100

deployment:
  node1:
    dcloud:
      profile: node1
      count: 1
  node2:
    dcloud:
      profile: node2
      count: 1
