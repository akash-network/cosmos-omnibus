---
version: "2.0"

services:
  node:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.28-akash-v0.14.1
    env:
      - MONIKER=my-moniker-1
      - CHAIN_JSON=https://raw.githubusercontent.com/ovrclk/net/master/mainnet/meta.json
      - SNAPSHOT_JSON=https://cosmos-snapshots.s3.filebase.com/akash/snapshot.json
      - FASTSYNC_VERSION=v2
      - PRUNING=nothing
      - S3_KEY=<s3-key>
      - S3_SECRET=<s3-secret>
      - SNAPSHOT_PATH=<bucket/path>
      - SNAPSHOT_TIME=00:00:00
      # - SNAPSHOT_DAY=* #(1-7)
      - SNAPSHOT_SIZE=214748364800 # 200GB in bytes
      - SNAPSHOT_METADATA_URL=https://<bucket>.s3.filebase.com/<path>
    expose:
      - port: 26657
        to:
          - global: true

profiles:
  compute:
    node:
      resources:
        cpu:
          units: 2
        memory:
          size: 4Gi
        storage:
          size: 250Gi
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        node:
          denom: uakt
          amount: 100

deployment:
  node:
    dcloud:
      profile: node
      count: 2
