---
version: "2.0"

services:
  validator:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.5-akash-v0.12.1
    env:
    env:
      - MONIKER=validator
      - METADATA_URL=https://raw.githubusercontent.com/ovrclk/net/master/mainnet
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v2
      - AKASH_MODE=validator
      - AKASH_P2P_PEX=false
      - AKASH_UNCONDITIONAL_PEER_IDS=<node-1-id>,<node-2-id>...
      - AKASH_ADDR_BOOK_STRICT=false
      - AKASH_DOUBLE_SIGN_CHECK_HEIGHT=10
      - P2P_PERSISTENT_PEERS=<id@node1:port,id@node2:port>
      - STATESYNC_RPC_SERVERS=<node1:80>,<node2:80>
      - S3_KEY=<s3-key>
      - S3_SECRET=<s3-secret>
      - KEY_PASSWORD=<key password>
      - KEY_PATH=<bucket/validator>
    depends_on:
      - service: node1
      - service: node2
    expose:
      - port: 26657
        as: 80
        to:
          - service: node1
          - service: node2
          - global: true # debug
      - port: 26656
        to:
          - service: node1
          - service: node2
  node1:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.5-akash-v0.12.1
    env:
      - MONIKER=private_node_1
      - METADATA_URL=https://raw.githubusercontent.com/ovrclk/net/master/mainnet
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v2
      - AKASH_MODE=full
      - AKASH_P2P_PEX=true
      - AKASH_PRIVATE_PEER_IDS=<validatorid>
      - AKASH_UNCONDITIONAL_PEER_IDS=<validatorid>
      - AKASH_ADDR_BOOK_STRICT=false
      - STATESYNC_RPC_SERVERS=<publicnode1:26657,publicnode2:26657>
      - STATESYNC_SNAPSHOT_INTERVAL=500
      - S3_KEY=<s3-key>
      - S3_SECRET=<s3-secret>
      - KEY_PASSWORD=<key password>
      - KEY_PATH=<bucket/node1>
    expose:
      - port: 26657
        as: 80
        to:
          - service: validator
          - global: true # debug
      - port: 26656
        to:
          - service: validator
  node2:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.5-akash-v0.12.1
    env:
      - MONIKER=private_node_2
      - METADATA_URL=https://raw.githubusercontent.com/ovrclk/net/master/mainnet
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v2
      - AKASH_MODE=full
      - AKASH_P2P_PEX=true
      - AKASH_PRIVATE_PEER_IDS=<validatorid>
      - AKASH_UNCONDITIONAL_PEER_IDS=<validatorid>
      - AKASH_ADDR_BOOK_STRICT=false
      - STATESYNC_RPC_SERVERS=<publicnode1:26657,publicnode2:26657>
      - STATESYNC_SNAPSHOT_INTERVAL=500
      - S3_KEY=<s3-key>
      - S3_SECRET=<s3-secret>
      - KEY_PASSWORD=<key password>
      - KEY_PATH=<bucket/node2>
    expose:
      - port: 26657
        as: 80
        to:
          - service: validator
          - global: true # debug
      - port: 26656
        to:
          - service: validator

profiles:
  compute:
    validator:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 60Gi
    node1:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 60Gi
    node2:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 60Gi
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        validator:
          denom: uakt
          amount: 100
        node1:
          denom: uakt
          amount: 100
        node2:
          denom: uakt
          amount: 100

deployment:
  validator:
    dcloud:
      profile: validator
      count: 1
  node1:
    dcloud:
      profile: node1
      count: 1
  node2:
    dcloud:
      profile: node2
      count: 1
