---
version: "2.0"

services:
  validator:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.3.20-akash-v0.20.0
    env:
      - MONIKER=validator
      - CHAIN_JSON=https://raw.githubusercontent.com/ovrclk/net/master/mainnet/meta.json
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v0
      - AKASH_P2P_PEX=false
      - AKASH_P2P_UNCONDITIONAL_PEER_IDS=<node-1-id>,<node-2-id>...
      - AKASH_P2P_ADDR_BOOK_STRICT=false
      - AKASH_CONSENSUS_DOUBLE_SIGN_CHECK_HEIGHT=10
      - P2P_PERSISTENT_PEERS=<id@node1:port,id@node2:port>
      - STATESYNC_RPC_SERVERS=<node1:80>,<node2:80>
      - S3_KEY=<s3-key>
      - S3_SECRET=<s3-secret>
      - KEY_PASSWORD=<key password>
      - KEY_PATH=<bucket/validator>
    expose:
      - port: 26657
        as: 80
        to:
          - global: true # debug
    # params:
    #   storage:
    #     data:
    #       mount: /root/.akash

profiles:
  compute:
    validator:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          size: 100Gi
          # - size: 100Mi
          # - name: data
          #   size: 400Gi
          #   attributes:
          #     persistent: true
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        validator:
          denom: uakt
          amount: 1000

deployment:
  validator:
    dcloud:
      profile: validator
      count: 1
