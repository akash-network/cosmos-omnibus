name: publish
on:
  push:
    tags:
      - v*


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: akash
            version: v0.12.1
          - project: sentinelhub
            version: v0.8.3
          - project: gaia
            version: v5.0.8
          - project: kava
            version: v0.15.1
          - project: osmosis
            version: v4.2.0
          - project: persistence
            version: v0.1.3
          - project: juno
            version: v1.0.0
          - project: regen
            version: v2.0.0
          - project: stargaze
            version: v1.0.0
          - project: terra
            version: v0.5.9
          - project: sifchain
            version: v0.9.14
          - project: bitcanna
            version: v1.2
          - project: emoney
            version: v1.1.3
          - project: bitsong
            version: v0.8.0
          - project: cryptoorgchain
            version: v3.1.1-croeseid
          - project: impacthub
            version: v1.6.0
          - project: band
            version: v2.3.2
          - project: kichain
            version: 2.0.0
          - project: panacea
            version: v2.0.2
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      -
        name: Build
        run: |
          touch .env # Create dummy env file
          cd ${{matrix.project}}
          docker buildx bake -f docker-compose.yml --set node_1.tags=ghcr.io/${{ github.repository }}:${GITHUB_REF#refs/tags/}-${{matrix.project}}-${{matrix.version}}${{matrix.tag_suffix}} --push
