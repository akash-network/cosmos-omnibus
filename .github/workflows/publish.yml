name: publish
on:
  push:
    tags:
      - v*


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: assetmantle
            version: v0.3.0
          - project: akash
            version: v0.16.3
          - project: agoric
            version: agoric-3.1
          - project: bandchain
            version: v2.3.3
          - project: bitcanna
            version: v.1.3.1
          - project: bitsong
            version: v0.10.0
          - project: bostrom
            version: v0.2.0
          - project: cerberus
            version: v1.0.1
          - project: cheqd
            version: v0.5.0
          - project: chihuahua
            version: v1.1.1
          - project: comdex
            version: v0.1.1
          - project: cosmoshub
            version: v7.0.1
          - project: cronos
            version: v0.6.5
          - project: cryptoorgchain
            version: v3.3.3
          - project: decentr
            version: v1.5.7
          - project: defund
            version: v0.0.2
          - project: desmos
            version: v2.3.1
          - project: dig
            version: v2.0.1
          - project: emoney
            version: v1.1.4
          - project: fetchhub
            version: v0.9.1
          - project: gravitybridge
            version: v1.4.1
          - project: impacthub
            version: v0.17.0
          - project: irisnet
            version: v1.0.1
          - project: juno
            version: v4.0.0
          - project: kava
            version: v0.16.1
          - project: konstellation
            version: v0.5.0
          - project: kichain
            version: 2.0.0
          - project: likecoin
            version: fotan-1.2
          - project: lumnetwork
            version: v1.0.5
          # - project: nomic
          #   version: stakenet
          - project: osmosis
            version: v7.2.1
          - project: panacea
            version: v2.0.2
          - project: persistence
            version: v0.1.3
          - project: regen
            version: v3.0.0
          - project: rizon
            version: v0.2.8
          - project: sentinel
            version: v0.8.3
          - project: shentu
            version: v2.2.0
          - project: sifchain
            version: v0.13.2
          - project: sommelier
            version: v3.1.0
          - project: stargaze
            version: v1.1.2
          - project: starname
            version: v0.10.18
          - project: terra
            version: v0.5.18
          - project: thorchain
            version: chaosnet-multichain
          - project: umee
            version: v1.0.1
          - project: vidulum
            version: v1.0.0
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build
        run: |
          touch .env # Create dummy env file
          cd ${{matrix.project}}
          docker buildx bake -f build.yml --set node_1.tags=ghcr.io/${{ github.repository }}:${GITHUB_REF#refs/tags/}-${{matrix.project}}-${{matrix.version}}${{matrix.tag_suffix}} --push
