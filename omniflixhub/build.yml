version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: omniflixhub
        PROJECT_BIN: omniflixhubd
        PROJECT_DIR: .omniflixhub
        VERSION: v5.0.1
        REPOSITORY: https://github.com/OmniFlix/omniflixhub
        GOLANG_VERSION: 1.22-bullseye
        DEBIAN_VERSION: bullseye
        POLKACHU_CHAIN_ID: omniflix
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.omniflixhub
