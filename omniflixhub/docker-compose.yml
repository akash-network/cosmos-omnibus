version: '3.4'

services:
  node_1:
    image: ghcr.io/akash-network/cosmos-omnibus:v0.4.33-omniflixhub-v5.0.1
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/omniflixhub/chain.json
      - MINIMUM_GAS_PRICES=0.001uflix
    volumes:
      - ./node-data:/root/.omniflixhub
