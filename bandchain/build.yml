version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: bandchain
        PROJECT_BIN: bandd
        VERSION: v2.5.1
        REPOSITORY: https://github.com/bandprotocol/chain
        NAMESPACE: BANDD
        PROJECT_DIR: .band
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data/.band:/root/.band
