services:
  node:
    build:
      context: ../
      args:
        PROJECT: regen
        PROJECT_BIN: regen
        PROJECT_DIR: .regen
        VERSION: v6.0.0
        REPOSITORY: https://github.com/regen-network/regen-ledger
        GOLANG_VERSION: 1.23
        DEBIAN_VERSION: bookworm
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.regen
