version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: regen
        PROJECT_BIN: regen
        PROJECT_DIR: .regen
        VERSION: v5.1.1
        REPOSITORY: https://github.com/regen-network/regen-ledger
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.regen
