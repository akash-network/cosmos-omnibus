version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: cheqd
        PROJECT_BIN: cheqd-noded
        PROJECT_DIR: .cheqdnode
        VERSION: 0.6.9
        REPOSITORY: https://github.com/cheqd/cheqd-node
        NAMESPACE: CHEQD_NODED
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.cheqdnode
