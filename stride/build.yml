services:
  node:
    build:
      context: ../
      args:
        PROJECT: stride
        PROJECT_BIN: strided
        VERSION: v24.0.0
        REPOSITORY: https://github.com/Stride-Labs/stride
        PROJECT_DIR: .stride
        GOLANG_VERSION: 1.21
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.stride
