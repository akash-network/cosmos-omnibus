services:
  node:
    build:
      context: ../
      args:
        PROJECT: axelar
        VERSION: v0.34.0
        REPOSITORY: https://github.com/axelarnetwork/axelar-core
        BUILD_METHOD: binary
        BINARY_URL: https://github.com/axelarnetwork/axelar-core/releases/download/v0.34.0/axelard-linux-amd64-v0.34.0
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.axelar
