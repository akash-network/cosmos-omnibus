version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: rizon
        PROJECT_BIN: rizond
        PROJECT_DIR: .rizon
        VERSION: v0.4.1
        REPOSITORY: https://github.com/rizon-world/rizon
        NAMESPACE: RIZOND
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/rizon/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.rizon
