version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: mars
        PROJECT_BIN: marsd
        VERSION: v1.0.1
        REPOSITORY: https://github.com/mars-protocol/hub.git
        NAMESPACE: MARSD
        PROJECT_DIR: .mars
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/mars/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.mars
