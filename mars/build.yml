version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: mars
        PROJECT_BIN: marsd
        VERSION: v1.0.2
        REPOSITORY: https://github.com/mars-protocol/hub.git
        PROJECT_DIR: .mars
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.mars
