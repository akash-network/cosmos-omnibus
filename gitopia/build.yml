services:
  node:
    build:
      context: ../
      args:
        PROJECT: gitopia
        PROJECT_BIN: gitopiad
        PROJECT_DIR: .gitopia
        VERSION: v5.1.0
        REPOSITORY: https://github.com/gitopia/gitopia
        BUILD_METHOD: binary
        BINARY_URL: https://github.com/gitopia/gitopia/releases/download/v5.1.0/gitopiad_5.1.0_linux_amd64.tar.gz
        GOLANG_VERSION: 1.23
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.gitopia
