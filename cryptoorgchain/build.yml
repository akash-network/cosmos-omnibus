version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: cryptoorgchain
        PROJECT_BIN: chain-maind
        VERSION: v4.2.9
        REPOSITORY: https://github.com/crypto-org-chain/chain-main
        NAMESPACE: CHAIN_MAIND
        GOLANG_VERSION: 1.20-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.chain-maind
