version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: irisnet
        PROJECT_BIN: iris
        VERSION: v1.3.1
        REPOSITORY: https://github.com/irisnet/irishub
        NAMESPACE: IRIS
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/irisnet/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.iris
