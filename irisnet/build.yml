version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: irisnet
        PROJECT_BIN: iris
        VERSION: v2.0.1
        REPOSITORY: https://github.com/irisnet/irishub
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.iris
