version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: jackal
        PROJECT_BIN: canined
        VERSION: v4.2.1
        REPOSITORY: https://github.com/JackalLabs/canine-chain
        NAMESPACE: CANINED
        PROJECT_DIR: .canine
        GOLANG_VERSION: 1.22-bullseye
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/jackal/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.canine
