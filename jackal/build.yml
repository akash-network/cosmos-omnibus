version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: jackal
        PROJECT_BIN: canined
        VERSION: v4.2.1
        REPOSITORY: https://github.com/JackalLabs/canine-chain
        PROJECT_DIR: .canine
        GOLANG_VERSION: 1.22-bullseye
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.canine
