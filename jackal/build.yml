services:
  node:
    build:
      context: ../
      args:
        PROJECT: jackal
        PROJECT_BIN: canined
        VERSION: v4.6.0
        REPOSITORY: https://github.com/JackalLabs/canine-chain
        PROJECT_DIR: .canine
        GOLANG_VERSION: 1.23
        BUILD_CMD: make install VERSION=4.6.0
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.canine
