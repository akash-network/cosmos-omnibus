services:
  node:
    build:
      context: ../
      args:
        PROJECT: kujira
        PROJECT_BIN: kujirad
        PROJECT_DIR: .kujira
        VERSION: v2.0.0
        REPOSITORY: https://github.com/Team-Kujira/core
        GOLANG_VERSION: 1.21.8
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.kujira
