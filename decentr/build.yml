version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: decentr
        PROJECT_BIN: decentrd
        PROJECT_DIR: .decentr
        VERSION: v1.6.4
        REPOSITORY: https://github.com/Decentr-net/decentr
        NAMESPACE: DECENTRD
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/decentr/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.decentr
