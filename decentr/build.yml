version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: decentr
        PROJECT_BIN: decentrd
        PROJECT_DIR: .decentr
        VERSION: v1.6.4
        REPOSITORY: https://github.com/Decentr-net/decentr
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.decentr
