services:
  node:
    build:
      context: ../
      args:
        PROJECT: migaloo
        PROJECT_BIN: migalood
        VERSION: v4.2.7
        REPOSITORY: https://github.com/White-Whale-Defi-Platform/migaloo-chain
        PROJECT_DIR: .migalood
        GOLANG_VERSION: 1.23
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.migalood
