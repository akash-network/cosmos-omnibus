version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: cerberus
        PROJECT_BIN: cerberusd
        VERSION: v1.0.1
        REPOSITORY: https://github.com/cerberus-zone/cerberus.git
        NAMESPACE: CERBERUSD
        PROJECT_DIR: .cerberus
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      # - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/cerberus/chain.json
      - CHAIN_ID=cerberus-chain-1
      - GENESIS_URL=https://raw.githubusercontent.com/cerberus-zone/cerberus_genesis/main/genesis.json
      - P2P_SEEDS=
      - P2P_PERSISTENT_PEERS=
      - VALIDATE_GENESIS=0
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.cerberus
