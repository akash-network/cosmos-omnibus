---
version: "2.0"

services:
  node:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.28-cerberus-v1.0.1
    env:
      - MONIKER=my-moniker-1
      - CHAIN_ID=cerberus-chain-1
      - GENESIS_URL=https://raw.githubusercontent.com/cerberus-zone/cerberus_genesis/main/genesis.json
      - P2P_SEEDS=
      - P2P_PERSISTENT_PEERS=
      - VALIDATE_GENESIS=0
    expose:
      - port: 26657
        as: 80
        to:
          - global: true
      - port: 26656
        to:
          - global: true

profiles:
  compute:
    node:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 120Gi
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        node:
          denom: uakt
          amount: 100

deployment:
  node:
    dcloud:
      profile: node
      count: 1
