version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: band
        PROJECT_BIN: bandd
        VERSION: v2.3.2
        REPOSITORY: https://github.com/bandprotocol/chain
        NAMESPACE: BAND
        PROJECT_DIR: .band
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/bandchain/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data/.band:/root/.band
