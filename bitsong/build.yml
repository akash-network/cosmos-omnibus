services:
  node:
    build:
      context: ../
      args:
        PROJECT: bitsong
        PROJECT_BIN: bitsongd
        VERSION: v0.23.0
        REPOSITORY: https://github.com/bitsongofficial/go-bitsong
        GOLANG_VERSION: 1.23
        DEBIAN_VERSION: bookworm
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.bitsongd
