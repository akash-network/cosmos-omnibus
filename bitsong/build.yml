version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: bitsong
        PROJECT_BIN: bitsongd
        VERSION: v0.14.0
        REPOSITORY: https://github.com/bitsongofficial/go-bitsong
        NAMESPACE: BITSONGD
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/bitsong/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.bitsongd
