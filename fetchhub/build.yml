version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: fetchhub
        PROJECT_BIN: fetchd
        PROJECT_DIR: .fetchd
        VERSION: v0.10.6
        REPOSITORY: https://github.com/fetchai/fetchd
        POLKACHU_CHAIN_ID: fetch
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.fetchd
