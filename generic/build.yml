version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        BUILD_IMAGE: build_wasmvm
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/akash-network/net/main/edgenet/meta.json
      - BINARY_ZIP_PATH=akash_0.15.0-rc14_linux_amd64/akash
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.akash
