version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: empowerchain
        PROJECT_BIN: empowerd
        VERSION: v2.0.0
        REPOSITORY: https://github.com/EmpowerPlastic/empowerchain
        NAMESPACE: EMPOWERD
        PROJECT_DIR: .empowerchain
        BUILD_DIR: /data/chain
        GOLANG_VERSION: 1.20-buster
        POLKACHU_CHAIN_ID: empower
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/refs/heads/master/empowerchain/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.empowerchain
