version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: lumenx
        PROJECT_BIN: lumenxd
        VERSION: v1.4.0
        REPOSITORY: https://github.com/staking-hub/lumenx
        NAMESPACE: lumenx
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/lumenx/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.lumenx
