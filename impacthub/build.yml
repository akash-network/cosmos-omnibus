version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: impacthub
        PROJECT_BIN: ixod
        VERSION: v0.17.0
        REPOSITORY: https://github.com/ixofoundation/ixo-blockchain
        NAMESPACE: IXOD
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/impacthub/chain.json
      - VALIDATE_GENESIS=0
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.ixod
