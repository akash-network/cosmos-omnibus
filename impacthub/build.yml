version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: impacthub
        PROJECT_BIN: ixod
        VERSION: v0.18.1
        REPOSITORY: https://github.com/ixofoundation/ixo-blockchain
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.ixod
