services:
  node:
    build:
      context: ../
      args:
        PROJECT: comdex
        PROJECT_BIN: comdex
        VERSION: v14.1.0
        REPOSITORY: https://github.com/comdex-official/comdex
        GOLANG_VERSION: 1.22
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.comdex
