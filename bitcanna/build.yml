services:
  node:
    build:
      context: ../
      args:
        PROJECT: bitcanna
        PROJECT_BIN: bcnad
        PROJECT_DIR: .bcna
        VERSION: v4.0.3
        REPOSITORY: https://github.com/BitCannaGlobal/bcna
        GOLANG_VERSION: 1.23
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.bcna
