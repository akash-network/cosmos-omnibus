version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: dig
        PROJECT_BIN: digd
        PROJECT_DIR: .dig
        VERSION: v3.3.1
        REPOSITORY: https://github.com/notional-labs/dig
        NAMESPACE: DIGD
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.dig
