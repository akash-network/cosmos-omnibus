services:
  node:
    build:
      context: ../
      args:
        PROJECT: cosmoshub
        PROJECT_BIN: gaiad
        PROJECT_DIR: .gaia
        VERSION: v25.1.0
        REPOSITORY: https://github.com/cosmos/gaia
        GOLANG_VERSION: 1.23
        DEBIAN_VERSION: bookworm
        POLKACHU_CHAIN_ID: cosmos
        BUILD_CMD: "env CGO_CFLAGS='-O2 -D__BLST_PORTABLE__' make install"
      ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.gaia
