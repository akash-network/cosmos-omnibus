version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: cosmoshub
        PROJECT_BIN: gaiad
        PROJECT_DIR: .gaia
        VERSION: v21.0.0
        REPOSITORY: https://github.com/cosmos/gaia
        NAMESPACE: GAIAD
        GOLANG_VERSION: 1.22-bullseye
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/cosmoshub/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.gaia
