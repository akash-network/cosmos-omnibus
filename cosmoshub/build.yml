version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: cosmoshub
        PROJECT_BIN: gaiad
        PROJECT_DIR: .gaia
        VERSION: v6.0.3
        REPOSITORY: https://github.com/cosmos/gaia
        NAMESPACE: GA
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - VALIDATE_GENESIS=0
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/cosmoshub/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.gaia
