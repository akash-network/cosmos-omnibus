services:
  node:
    build:
      context: ../
      args:
        PROJECT: cosmoshub
        PROJECT_BIN: gaiad
        PROJECT_DIR: .gaia
        VERSION: v21.0.1
        REPOSITORY: https://github.com/cosmos/gaia
        GOLANG_VERSION: 1.22
        DEBIAN_VERSION: bullseye
        POLKACHU_CHAIN_ID: cosmos
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.gaia
