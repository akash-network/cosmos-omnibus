services:
  node:
    build:
      context: ../
      args:
        PROJECT: cronos
        PROJECT_BIN: cronosd
        PROJECT_DIR: .cronos
        VERSION: v1.4.0
        REPOSITORY: https://github.com/crypto-org-chain/cronos
        GOLANG_VERSION: 1.23
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.cronos
