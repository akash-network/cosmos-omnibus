version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: cronos
        PROJECT_BIN: cronosd
        PROJECT_DIR: .cronos
        VERSION: v1.0.4
        REPOSITORY: https://github.com/crypto-org-chain/cronos
        NAMESPACE: CRONOSD
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/cronos/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.cronos
