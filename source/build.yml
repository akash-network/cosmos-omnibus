version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: source
        PROJECT_BIN: sourced
        PROJECT_DIR: .source
        VERSION: v3.0.1
        REPOSITORY: https://github.com/Source-Protocol-Cosmos/source
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.source
