version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: source
        PROJECT_BIN: sourced
        PROJECT_DIR: .source
        VERSION: v3.0.1
        REPOSITORY: https://github.com/Source-Protocol-Cosmos/source
        NAMESPACE: SOURCED
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/source/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.source
