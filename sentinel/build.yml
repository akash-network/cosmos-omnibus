version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: sentinel
        PROJECT_BIN: sentinelhub
        VERSION: v0.9.3
        REPOSITORY: https://github.com/sentinel-official/hub.git
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/sentinel/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.sentinelhub
