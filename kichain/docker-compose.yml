version: '3.4'

services:
  node_1:
    image: ghcr.io/akash-network/cosmos-omnibus:v0.3.33-kichain-5.0.1
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/kichain/chain.json
      - P2P_POLKACHU=1
      # enable when supported https://polkachu.com/networks/kichain
      #- STATESYNC_POLKACHU=1
    volumes:
      - ./node-data:/root/.kid
