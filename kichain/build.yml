version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: kichain
        PROJECT_BIN: kid
        VERSION: 5.0.1
        GOLANG_VERSION: 1.19-buster
        REPOSITORY: https://github.com/KiFoundation/ki-tools
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.kid
