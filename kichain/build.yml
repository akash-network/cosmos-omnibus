version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: kichain
        PROJECT_BIN: kid
        VERSION: 5.0.1
        GOLANG_VERSION: 1.19-buster
        REPOSITORY: https://github.com/KiFoundation/ki-tools
        NAMESPACE: KID
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/kichain/chain.json
      - P2P_POLKACHU=1
      # enable when supported https://polkachu.com/networks/kichain
      #- STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.kid
