version: '3.4'

services:
  node_1:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.28-shentu-v2.2.0
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - VALIDATE_GENESIS=0
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/shentu/chain.json
    volumes:
      - ./node-data:/root/.shentu
