version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: shentu
        PROJECT_BIN: shentud
        PROJECT_DIR: .shentud
        VERSION: v2.8.0
        REPOSITORY: https://github.com/shentufoundation/shentu/
        NAMESPACE: CERTIK
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/shentu/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.shentud
