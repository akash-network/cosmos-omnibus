version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: shentu
        PROJECT_BIN: certik
        PROJECT_DIR: .certik
        VERSION: v2.2.0
        REPOSITORY: https://github.com/certikfoundation/shentu
        NAMESPACE: SHENTU
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/shentu/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.shentu
