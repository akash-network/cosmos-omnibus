services:
  node:
    build:
      context: ../
      args:
        PROJECT: shentu
        PROJECT_BIN: shentud
        PROJECT_DIR: .shentud
        VERSION: v2.11.0
        REPOSITORY: https://github.com/shentufoundation/shentu/
        GOLANG_VERSION: 1.23
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.shentud
