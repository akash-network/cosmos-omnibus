version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: secretnetwork
        PROJECT_BIN: secretd
        VERSION: v1.2.2
        REPOSITORY: https://github.com/scrtlabs/SecretNetwork
        NAMESPACE: SCRT
        PROJECT_DIR: .secretd
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/secretnetwork/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.secretd
