version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: noble
        PROJECT_BIN: nobled
        PROJECT_DIR: .noble
        VERSION: v5.0.0
        REPOSITORY: https://github.com/noble-assets/noble.git
        GOLANG_VERSION: 1.19-buster
    ports:
      - '21556:26656'
      - '21557:26657'
      - '21590:9090'
    volumes:
      - ./node-data:/root/.noble
