---
version: "2.0"

services:
  node:
    image: ghcr.io/akash-network/cosmos-omnibus:v0.4.33-noble-v5.0.0
    env:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/noble/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      #- SNAPSHOT_WASM_PATH=wasm
      ## Make sure to set SNAPSHOT_DATA_PATH=data when using snapshots with the directory structure // TODO: https://github.com/akash-network/cosmos-omnibus/issues/378
      # - SNAPSHOT_URL=https://snapshots.polkachu.com/snapshots/noble/noble_8268809.tar.lz4
      # - SNAPSHOT_DATA_PATH=data
    expose:
      - port: 26656
        to:
          - global: true
      - port: 26657
        as: 80
        to:
          - global: true
      - port: 1317
        to:
          - global: true
    # params:
    #   storage:
    #     data:
    #       mount: /root/.noble

profiles:
  compute:
    node:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          size: 100Gi
          # - size: 100Mi
          # - name: data
          #   size: 400Gi
          #   attributes:
          #     persistent: true
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        node:
          denom: uakt
          amount: 1000

deployment:
  node:
    dcloud:
      profile: node
      count: 1
