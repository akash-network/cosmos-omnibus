version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: gravitybridge
        PROJECT_BIN: gravity
        VERSION: v1.0.8
        BUILD_IMAGE: binary
        BINARY_URL: https://github.com/Gravity-Bridge/Gravity-Bridge/releases/download/v1.0.8/gravity-linux-amd64
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/gravitybridge/chain.json
      - VALIDATE_GENESIS=0
      # - SNAPSHOT_JSON=https://cosmos-snapshots.s3.filebase.com/gravitybridge/snapshot.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.gravity
