services:
  node:
    build:
      context: ../
      args:
        PROJECT: passage
        PROJECT_BIN: passage
        VERSION: v2.4.0
        REPOSITORY: https://github.com/envadiv/Passage3D
        PROJECT_DIR: .passage
        GOLANG_VERSION: "1.20"
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.passage
