version: '3.4'

services:
  node_1:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.3.13-akash-v0.18.1
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/ovrclk/net/master/mainnet/meta.json
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v0
      - P2P_POLKACHU=1
      # - STATESYNC_POLKACHU=1
      - SNAPSHOT_POLKACHU=1
    volumes:
      - ./node-data:/root/.akash
