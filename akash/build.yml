version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: akash
        VERSION: v0.18.1
        REPOSITORY: https://github.com/ovrclk/akash
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/ovrclk/net/master/mainnet/meta.json
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v0
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      # - SNAPSHOT_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.akash
