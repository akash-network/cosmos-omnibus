version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: akash
        VERSION: v0.32.1
        REPOSITORY: https://github.com/akash-network/node
        BUILD_IMAGE: binary_zip
        BINARY_URL: https://github.com/akash-network/node/releases/download/v0.32.1/akash_linux_amd64.zip
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/akash-network/net/main/mainnet/meta.json
      - MINIMUM_GAS_PRICES=0.025uakt
      - FASTSYNC_VERSION=v0
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.akash
