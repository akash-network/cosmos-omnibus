version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: kava
        PROJECT_BIN: kvd
        VERSION: v0.15.1
        REPOSITORY: https://github.com/Kava-Labs/kava
        NAMESPACE: KA
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/kava/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.kvd
