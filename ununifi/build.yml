version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: ununifi
        PROJECT_BIN: ununifid
        VERSION: v3.2.2
        REPOSITORY: https://github.com/UnUniFi/chain
        NAMESPACE: UNUNIFID
        PROJECT_DIR: .ununifi
        GOLANG_VERSION: 1.21-bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/ununifi/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.ununifi
