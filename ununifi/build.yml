version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: ununifi
        PROJECT_BIN: ununifid
        VERSION: v4.0.1
        REPOSITORY: https://github.com/UnUniFi/chain
        PROJECT_DIR: .ununifi
        GOLANG_VERSION: 1.21-bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.ununifi
