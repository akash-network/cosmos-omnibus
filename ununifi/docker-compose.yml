services:
  node:
    image: ghcr.io/akash-network/cosmos-omnibus:v1.0.0-ununifi-v4.0.1
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=Cosmos Omnibus Node
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      - ADDRBOOK_POLKACHU=1
    volumes:
      - ./node-data:/root/.ununifi
