services:
  node:
    build:
      context: ../
      args:
        PROJECT: chihuahua
        PROJECT_BIN: chihuahuad
        VERSION: v8.0.2
        REPOSITORY: https://github.com/ChihuahuaChain/chihuahua
        PROJECT_DIR: .chihuahuad
        GOLANG_VERSION: 1.22
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.chihuahuad
