services:
  node:
    build:
      context: ../
      args:
        PROJECT: chihuahua
        PROJECT_BIN: chihuahuad
        VERSION: v9.0.1
        REPOSITORY: https://github.com/ChihuahuaChain/chihuahua
        PROJECT_DIR: .chihuahuad
        GOLANG_VERSION: 1.23
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.chihuahuad
