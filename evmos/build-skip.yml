version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: evmos
        PROJECT_BIN: evmosd
        PROJECT_DIR: .evmosd
        VERSION: v12.1.4
        REPOSITORY: https://github.com/evmos/evmos
        NAMESPACE: EVMOSD
        GOLANG_VERSION: 1.20-buster
        BUILD_METHOD: skip
        MEV_TENDERMINT_VERSION: v0.34.26-mev.16 # https://github.com/skip-mev/config/blob/main/evmos_9001-2/v12.1.4/mev-tendermint_version.txt
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/evmos/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.evmosd
