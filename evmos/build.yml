version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: evmos
        PROJECT_BIN: evmosd
        PROJECT_DIR: .evmosd
        VERSION: v6.0.3
        REPOSITORY: https://github.com/tharsis/evmos
        NAMESPACE: EVMOSD
        GOLANG_VERSION: 1.18-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/evmos/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      # - SNAPSHOT_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.evmosd