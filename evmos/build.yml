version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: evmos
        PROJECT_BIN: evmosd
        PROJECT_DIR: .evmosd
        VERSION: v20.0.0
        REPOSITORY: https://github.com/evmos/evmos
        GOLANG_VERSION: 1.22-bullseye
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.evmosd
