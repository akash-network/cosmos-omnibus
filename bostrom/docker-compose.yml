version: '3.4'

services:
  node_1:
    image: ghcr.io/akash-network/cosmos-omnibus:v0.4.27-bostrom-v0.3.2
    ports:
      - '1317:1317'
      - '27146:27146'
      - '27147:27147'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/bostrom/chain.json
      - MINIMUM_GAS_PRICES=0.01boot
    volumes:
      - ./node-data:/root/.bostrom
