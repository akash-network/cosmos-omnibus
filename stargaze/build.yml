version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: stargaze
        PROJECT_BIN: starsd
        PROJECT_DIR: .starsd
        VERSION: v12.0.0
        REPOSITORY: https://github.com/public-awesome/stargaze
        NAMESPACE: STARSD
        GOLANG_VERSION: 1.21-bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/stargaze/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      # - SNAPSHOT_WASM_PATH=wasm
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.starsd
