version: '3.4'

services:
  node_1:
    image: ghcr.io/akash-network/cosmos-omnibus:v0.3.35-stargaze-v10.0.0
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/stargaze/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      #- SNAPSHOT_WASM_PATH=wasm
    volumes:
      - ./node-data:/root/.starsd
