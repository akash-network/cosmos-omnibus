version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: juno
        PROJECT_BIN: junod
        PROJECT_DIR: .juno
        VERSION: v6.0.0
        BUILD_IMAGE: binary
        BINARY_URL: https://github.com/CosmosContracts/juno/releases/download/v6.0.0/junod
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/juno/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      # - SNAPSHOT_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.juno
