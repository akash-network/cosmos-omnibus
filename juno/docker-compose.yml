version: '3.4'

services:
  node_1:
    image: ghcr.io/ovrclk/cosmos-omnibus:v0.0.19-juno-v1.0.0
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/nullmames/juno-on-akash/main/chain.json
      - SNAPSHOT_JSON=https://cosmos-snapshots.s3.filebase.com/juno/snapshot.json
    volumes:
      - ./node-data:/root/.juno
