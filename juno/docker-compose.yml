version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: juno
        PROJECT_BIN: junod
        PROJECT_DIR: .juno
        VERSION: lucina
        REPOSITORY: https://github.com/CosmosContracts/Juno
        NAMESPACE: JUNOD
    ports:
      - '26656:26656'
      - '26657:26657'
    environment:
      - MONIKER=node_1
      - CHAIN_URL=https://raw.githubusercontent.com/nullMames/juno-on-akash/main/chain.json
    #  - SNAPSHOT_BASE_URL=http://drzerp.com/data/juno-lucina-20210727.tar.gz
    #  - SNAPSHOT_FORMAT=tar.gz
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.juno
