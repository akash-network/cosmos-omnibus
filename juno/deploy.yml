---
version: "2.0"

services:
  node:
    image: ghcr.io/akash-network/cosmos-omnibus:v0.3.37-juno-v15.0.0
    env:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/juno/chain.json
      - GENESIS_URL=https://download.dimi.sh/juno-phoenix2-genesis.tar.gz
      - GENESIS_FILENAME=juno-phoenix2-genesis.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
      # These IAVL settings are required starting juno v11.0.0
      # https://github.com/CosmosContracts/juno/releases/tag/v11.0.0
      - JUNOD_IAVL_CACHE_SIZE=781250
      - JUNOD_IAVL_DISABLE_FASTNODE=false
    expose:
      - port: 26657
        as: 80
        to:
          - global: true
      - port: 26656
        to:
          - global: true
    # params:
    #   storage:
    #     data:
    #       mount: /root/.juno

profiles:
  compute:
    node:
      resources:
        cpu:
          units: 4
        memory:
          size: 8Gi
        storage:
          size: 100Gi
          # - size: 100Mi
          # - name: data
          #   size: 400Gi
          #   attributes:
          #     persistent: true
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        node:
          denom: uakt
          amount: 1000

deployment:
  node:
    dcloud:
      profile: node
      count: 1
