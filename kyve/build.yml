services:
  node:
    build:
      context: ../
      args:
        PROJECT: kyve
        PROJECT_BIN: kyved
        VERSION: v1.5.0
        REPOSITORY: https://github.com/KYVENetwork/chain
        PROJECT_DIR: .kyve
        GOLANG_VERSION: 1.22
        DEBIAN_VERSION: bullseye
        BUILD_CMD: make install ENV=mainnet
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.kyve
