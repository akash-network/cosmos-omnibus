version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: kyve
        PROJECT_BIN: kyved
        VERSION: v1.0.0
        REPOSITORY: https://github.com/KYVENetwork/chain
        NAMESPACE: KYVED
        PROJECT_DIR: .kyve
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/kyve/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.kyve
