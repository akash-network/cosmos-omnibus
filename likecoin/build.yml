version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: likecoin
        PROJECT_BIN: liked
        VERSION: v3.0.0
        REPOSITORY: https://github.com/likecoin/likecoin-chain
        NAMESPACE: LIKED
        GOLANG_VERSION: 1.18-buster
        BUILD_CMD: "make codegen install"
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/likecoin/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.liked
