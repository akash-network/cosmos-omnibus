version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: canto
        PROJECT_BIN: cantod
        PROJECT_DIR: .cantod
        VERSION: v7.0.0
        REPOSITORY: https://github.com/Canto-Network/Canto
        NAMESPACE: CANTOD
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/canto/chain.json
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.cantod
