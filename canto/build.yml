services:
  node:
    build:
      context: ../
      args:
        PROJECT: canto
        PROJECT_BIN: cantod
        PROJECT_DIR: .cantod
        VERSION: v8.1.1
        REPOSITORY: https://github.com/Canto-Network/Canto
        GOLANG_VERSION: 1.21
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.cantod
