services:
  node:
    build:
      context: ../
      args:
        PROJECT: neutron
        PROJECT_BIN: neutrond
        PROJECT_DIR: .neutrond
        VERSION: v5.0.6
        REPOSITORY: https://github.com/neutron-org/neutron.git
        GOLANG_VERSION: 1.22
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.neutrond
