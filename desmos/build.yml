version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: desmos
        VERSION: v6.2.0
        BUILD_IMAGE: binary
        BINARY_URL: https://github.com/desmos-labs/desmos/releases/download/v6.2.0/desmos-6.2.0-linux-amd64
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.desmos
