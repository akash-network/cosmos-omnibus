version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: desmos
        VERSION: v2.3.1
        BUILD_IMAGE: binary
        BINARY_URL: https://github.com/desmos-labs/desmos/releases/download/v2.3.1/desmos-2.3.1-linux-amd64
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/desmos/chain.json
      # - SNAPSHOT_JSON=https://cosmos-snapshots.s3.filebase.com/desmos/snapshot.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.desmos
