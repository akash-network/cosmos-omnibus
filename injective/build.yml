      context: ../
      args:
        PROJECT: injective
        PROJECT_BIN: injectived
        PROJECT_DIR: .injectived
        VERSION: v1.13.2-1723753267
        BUILD_IMAGE: injective
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.injectived
