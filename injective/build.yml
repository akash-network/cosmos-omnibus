services:
  node:
    build:
      context: ../
      args:
        PROJECT: injective
        PROJECT_BIN: injectived
        PROJECT_DIR: .injectived
        REPOSITORY: https://github.com/InjectiveLabs/injective-chain-releases
        VERSION: v1.14.0
        BUILD_REF: v1.14.0-1739303348
        BUILD_METHOD: injective
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.injectived
