services:
  node:
    build:
      context: ../
      args:
        PROJECT: dymension
        PROJECT_BIN: dymd
        PROJECT_DIR: .dymension
        VERSION: v3.1.0
        REPOSITORY: https://github.com/dymensionxyz/dymension
        GOLANG_VERSION: 1.22
        DEBIAN_VERSION: bullseye
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.dymension
