services:
  node:
    build:
      context: ../
      args:
        PROJECT: osmosis
        PROJECT_BIN: osmosisd
        VERSION: v28.0.0
        REPOSITORY: https://github.com/osmosis-labs/osmosis
        GOLANG_VERSION: 1.22
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.osmosisd
