version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: osmosis
        PROJECT_BIN: osmosisd
        VERSION: v8.0.0
        REPOSITORY: https://github.com/osmosis-labs/osmosis
        NAMESPACE: OSMOSISD
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/osmosis/chain.json
      # - SNAPSHOT_JSON=https://cosmos-snapshots.s3.filebase.com/osmosis/pruned/snapshot.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.osmosisd
