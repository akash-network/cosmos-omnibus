version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: terra
        PROJECT_BIN: terrad
        VERSION: v0.5.18
        REPOSITORY: https://github.com/terra-money/core.git
        NAMESPACE: TERRAD
        PROJECT_DIR: .terra
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/terra/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.terra
