version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: sommelier
        PROJECT_BIN: sommelier
        PROJECT_DIR: .sommelier
        VERSION: v4.0.2
        REPOSITORY: https://github.com/PeggyJV/sommelier
        NAMESPACE: SOMMELIER
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/sommelier/chain.json
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.sommelier
