services:
  node:
    build:
      context: ../
      args:
        PROJECT: archway
        PROJECT_BIN: archwayd
        PROJECT_DIR: .archway
        VERSION: v7.0.0
        REPOSITORY: https://github.com/archway-network/archway
        BUILD_METHOD: binary
        BINARY_URL: https://github.com/archway-network/archway/releases/download/v7.0.0/archwayd_linux_amd64
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.archway
