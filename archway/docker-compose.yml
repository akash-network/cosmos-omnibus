version: '3.4'

services:
  node_1:
    image: ghcr.io/akash-network/cosmos-omnibus:v0.4.22-archway-v7.0.0
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    environment:
      - MONIKER=node_1
      - CHAIN_JSON=https://raw.githubusercontent.com/cosmos/chain-registry/master/archway/chain.json
      - MINIMUM_GAS_PRICES=0.025aarch
      - P2P_POLKACHU=1
      - STATESYNC_POLKACHU=1
    volumes:
      - ./node-data:/root/.archway
