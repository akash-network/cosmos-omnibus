version: '3.4'

services:
  node:
    build:
      context: ../
      args:
        PROJECT: teritori
        PROJECT_BIN: teritorid
        VERSION: v2.0.6
        REPOSITORY: https://github.com/TERITORI/teritori-chain
        PROJECT_DIR: .teritorid
        GOLANG_VERSION: 1.19-buster
    ports:
      - '26656:26656'
      - '26657:26657'
      - '1317:1317'
    volumes:
      - ./node-data:/root/.teritorid
